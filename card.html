<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>card </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-card">
        <div class="card-head">
            <div class="photo">
                <img src="cube.jpg" width="350" height="300" alt="cube picture">
            </div>
            <div class="name">
                <h3>Equlibrium #3429</h3>
            </div><br>
            <div class="description">Our Equlibrium collection promot's<br> balance and calm</div><br>
            <div class="logo">
                <a href="#" class="fab fa-ethereum">0.041ETH</a>
                <a href="#" class="fab fa-clock">3 days left</a>
                <br>
            </div><br>
            <hr>
            <br>
            <div class="person">
                <p><img src="images.jpg" width="50" height="60" alt="picture">creation of Jules wyvern</p>
            </div>
            <br><br>
        </div>
    </div>
</body>

</html>
